<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palíndromo</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 class="titulo-palindromo">Palíndromo<span class="container__texto-azul"> </span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Escreva a sua palavra:</label>
                        <input class="container__input" id="quantidade" type="text" autocomplete="on">
                    </div>

                
                <div class="chute container__botoes">
                    <button onclick="verificador()" id="btn-verificar" class="container__botao">Verificar</button>
                    <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao-desabilitado">Reiniciar</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Palavras verificadas:  nenhuma até agora</label>
                </div>
            </div>

        </div>
    </div>

    <script src="Palindromo.js" defer></script>
</body>

</html>
